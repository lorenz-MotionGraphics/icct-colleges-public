<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Basic Div Example</title>
			<style>
				body { font-family: Arial, sans-serif; } .header { background-color: #4CAF50; color: white; text-align: center; padding: 20px; } .navbar { background-color: #333; overflow: hidden; } .navbar a { float: left; display: block; color: white; text-align: center; padding: 16px 18px; text-decoration: none; } .navbar a:hover { background-color: #ddd; color: black; } .main { padding: 20px; } .footer { background-color: #4CAF50; color: white; text-align: center; padding: 12px; position: fixed; bottom: 0; width: 100%; }
			</style>
		</head>
		<body>
			<div class="header">
				<h1>Welcome to My Website</h1>
			</div>
			<div class="navbar">
				<a href="home.html">Home</a>
				<a href="about.html">About</a>
				<a href="services.html">Services</a>
				<a href="contact.html">Contact</a>
			</div>
			<div class="main">
				<h2>Home</h2>
				<p>This is a simple example of using div tags to structure a webpage. </p>
			</div>
			<div class="footer">
				<p>&copy; 2024 My Website</p>
			</div>
			<div id="#home" style="display: hidden;">
				<h2>ICCT Colleges Web Development 2024</h2>
			</div>
		</body>
	</html>
